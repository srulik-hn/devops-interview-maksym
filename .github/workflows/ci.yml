---
name: CI Pipeline

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

env:
  ECR_REGISTRY: 347274206741.dkr.ecr.us-east-1.amazonaws.com
  ECR_NAME: aws-lambda
  DOCKERFILE: Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    #   - uses: super-linter/super-linter@v5
    #     env:
    #       VALIDATE_ALL_CODEBASE: false
    #       VALIDATE_JSCPD: false
    #       VALIDATE_KUBERNETES_KUBECONFORM: false
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
            pip install -r requirements.txt  
      - name: Run tests
        run: |
            python -m pytest tests.py
      - name: Configure AWS credentials  
        uses: aws-actions/configure-aws-credentials@v1  
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  
          aws-region: us-east-1
      - name: Verify AWS CLI is configured  
        run: |
            aws sts get-caller-identity
      - name: Login to AWS ACR
        run: |
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 347274206741.dkr.ecr.us-east-1.amazonaws.com
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_NAME }}:${{ github.event.number }}
